<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikarus</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">

                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="iemail" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                            <label for="iemail"></label>
                        </div>
                
                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" size="20" placeholder="Sua senha" autocomplete="current-password" required>
                            <label for="isenha"></label>
                        </div>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
